<div class="container">
    <div class="cart">
        <div class="frame">
          <div class="cart-products">
            <div class="product-in-cart" *ngFor="let item of [1,2,3]">
              <div class="delete-and-price">
                <div class="frame-3">
                  <div class="addto-wishlist">
                    <div class="group-2">
                      <div class="huge-icon-ecommerce text-danger" role="button">
                        <i class="fa-solid fa-x"></i>
                      </div>
                    </div>
                  </div>
                  <div class="addto-wishlist">
                    <div class="group-2">
                      <div class="features d-flex align-items-center justify-content-center">
                        <!-- in-wishlist -->
                        <a href="" class="add-to-favourites"><svg xmlns="http://www.w3.org/2000/svg"
                                width="20" height="23" viewBox="0 0 48.27 44.75">
                                <g transform="translate(-3124.712 -2697.629)">
                                    <path
                                        d="M3157.5,2699.748c.594,0,1.227.032,1.905.1,4.117.4,8.878,4.174,9.46,11.4v2.4c-.541,6.915-5.761,15.444-21.018,26.144-15.255-10.7-20.475-19.229-21.014-26.144v-2.4c.58-7.224,5.341-10.994,9.458-11.4.676-.065,1.309-.1,1.9-.1,4.759,0,7.04,2.057,9.653,5.169,2.615-3.112,4.9-5.169,9.653-5.169"
                                        stroke-width="5"></path>
                                </g>
                            </svg></a>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="product-name-price">
                <div class="text-wrapper-11">عطر سوفاج بيرفيوم</div>
                <div class="text-wrapper-12">500 ر.س</div>
                <div class="property">
                  <div class="quantity">
                    <div class="img-wrapper"><i class="fa-solid fa-minus"></i></div>
                    <div class="text-wrapper-13">1</div>
                    <div class="img-wrapper"><i class="fa-solid fa-plus"></i></div>
                  </div>
                  <div class="quantity-2">
                    <!-- <img class="arrow-down-round" src="img/arrow-down-01-round.svg" />
                    <div class="text-wrapper-14"></div> -->
                    <select class="form-select quantity-select">
                      <option>20 mm</option>
                      <option>20 mm</option>
                      <option>20 mm</option>
                    </select>
                  </div>
                </div>
              </div>
              <img class="image" src="https://picsum.photos/800/800" />
            </div>
          </div>
          <div class="summary">
            <div class="text-wrapper-2">ملخص الشراء</div>
            <div class="copun">
              <div class="frame-2">
                <div class="button-types"><div class="text-wrapper-3">تطبيق القسيمة</div></div>
                <div class="copon">
                  <div class="text-wrapper-4">ادخل كود القسيمة</div>
                  <div class="group"></div>
                </div>
              </div>
              <div class="copun">
                <div class="frame-2">
                  <div class="button-types"><div class="text-wrapper-5">تراجع</div></div>
                  <div class="copon"><p class="p">لديك 500 نقطة | 500 ر.س</p></div>
                </div>
              </div>
              <div class="copun">
                <div class="frame-2">
                  <div class="button-types"><div class="text-wrapper-5">تراجع</div></div>
                  <div class="copon"><p class="p">لديك 700 ريال في المحفظة</p></div>
                </div>
              </div>
            </div>
            <div class="total">
              <div class="price-total">
                <div class="price"><div class="text-wrapper-6">10,635.55 ر.س</div></div>
                <div class="text-wrapper-7">المجموع الفرعي</div>
              </div>
            </div>
            <div class="total">
              <div class="price-total">
                <div class="price"><div class="text-wrapper-6">-500 ر.س</div></div>
                <div class="text-wrapper-7">خصم من نقاطي</div>
              </div>
            </div>
            <div class="total">
              <div class="price-total">
                <div class="price"><div class="text-wrapper-6">-700 ر.س</div></div>
                <div class="text-wrapper-7">خصم من المحفظة</div>
              </div>
            </div>
            <div class="total">
              <div class="price-total">
                <div class="price"><div class="text-wrapper-6">0 ر.س</div></div>
                <div class="text-wrapper-7">الخصم</div>
              </div>
            </div>
            <div class="price-total-wrapper">
              <div class="price-total-2">
                <div class="price">
                  <div class="text-wrapper-8">9,435.55 ر.س</div>
                  <div class="text-wrapper-9">السعر شامل الضريبة</div>
                </div>
                <div class="text-wrapper-10">الاجمالي</div>
              </div>
            </div>
            <div class="button-wrapper"><button class="button">تنفيذ الطلب</button></div>
          </div>
        </div>
      </div>
</div>
